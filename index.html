<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Graph</title>
  </head>
  <body onload="draw()">
    <div id="root">
      <canvas width="755" height="430" id="canvas"></canvas>
      <div class="btns">
        <div></div>
        <div class="btns__arrows">
          <button class="btn__prev" onclick="draw()">&#8592;</button>

          <span> <span class="btns__page"></span>/2 </span>

          <button class="btn__next" onclick="animation()">&#8594;</button>
        </div>

        <button class="btn__restart" onclick="draw()">
          <span class="icon">&crarr;</span>
          <span>Restart</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
